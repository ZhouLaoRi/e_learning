<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div th:replace="commons/bar::head"></div>

<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='courses')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/back/user/user}" method="post">
						<!--<input type="hidden" name="courseId" th:value="${course.courseId}">-->
						<div class="form-group">
							<label>登录用户名</label>
							<input name="userName" type="text" class="form-control" th:value="${user.userName}">
						</div>
						<div class="form-group">
							<label>登录密码</label>
							<input name="userPassword" type="text" class="form-control" th:value="${user.userPassword}">
						</div>
						<div class="form-group">
							<label>学习难易度等级</label>
							<input name="userLevel" type="text" class="form-control" th:value="${user.userLevel}">
						</div>
						<div class="form-group">
							<label>学习方向</label>
							<input name="userDirection" type="text" class="form-control" th:value="${user.userDirection}">
						</div>
						<div class="form-group">
							<label>头像路径</label>
							<input name="avatar" type="text" class="form-control" th:value="${user.avatar}">
						</div>
						<div class="form-group">
							<label>邮箱</label>
							<input name="email" type="text" class="form-control" th:value="${user.email}">
						</div>
						<div class="form-group">
							<label>电话</label>
							<input name="telephone" type="text" class="form-control" th:value="${user.telephone}">
						</div>
						<div class="form-group">
							<label>是否vip</label>
							<input name="isvip" type="text" class="form-control" th:value="${user.isvip}">
						</div>
						<div class="form-group">
							<label>余额</label>
							<input name="money" type="text" class="form-control" th:value="${user.money}">
						</div>
						<div class="form-group">
							<label>积分</label>
							<input name="jifen" type="text" class="form-control" th:value="${user.jifen}">
						</div>
						<button type="submit" class="btn btn-primary" >添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!--<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>-->
		<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
