<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="home/_fragments :: head(~{::title})"></head>

<body>

  <!--导航-->
  <nav th:replace="home/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>


  <!--登录注册-->
  <div th:replace="home/_fragments :: header2" ></div>

  <!--中间内容-->
  <div id="historyList-container" class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container" th:fragment="historyList">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">个人历史纪录</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfoRecommended.pages}"> 14 </h2> 个
          </div>
        </div>
      </div>

      <!--<div class="ui attached segment m-padded-tb-large">
        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"  class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${tags}">
          <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
        </a>
      </div>-->

      <!--content-->
      <div class="ui top attached teal segment">

        <div class="ui padded vertical segment m-padded-tb-large" th:each="course : ${pageInfoRecommended.list}">
          <div class="ui middle aligned mobile reversed stackable grid" >
            <div class="eleven wide column">
              <h3 class="ui header" >
                <a href="#" th:href="@{/home/course/{id}(id=${course.courseId})}" target="_blank"
                   class="m-black" th:text="${course.courseName}">你真的理解什么是财富自由吗?</a>
              </h3>
              <p class="m-text" th:text="|${course.courseIntro}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
              <div class="ui grid">
                <div class="row">
                  <div class="eleven wide column">
                    <div class="ui mini horizontal link list">
                      <div class="item">
                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{${course.courseAvatar}}"  alt="" class="ui avatar image">
                        <div class="content"><a href="#" class="header" th:text="${course.courseAuthor}" >李仁密</a></div>
                      </div>
                      <div class="item">
                        <i class="calendar icon"></i><span th:text="${#dates.format(course.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                      </div>
                      <div class="item">
                        <i class="eye icon"></i> <span th:text="${course.courseView}">2342</span>
                      </div>
                      <div class="item">
                        <!-- 那些icon在feather.min.js里面 -->
                        <i class="camera icon"></i>点赞数量 <span th:text="${course.courseLike}">2342</span>
                      </div>
                    </div>
                  </div>
                  <!--<div class="right aligned five wide column">
                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                  </div>-->
                </div>
                <!-- 我没有这种标签 -->
                <!--<div class="row">
                  <div class="column">
                    <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic left pointing label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</a>
                  </div>
                </div>-->
              </div>
            </div>

            <!--<div class="five wide column">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
              </a>
            </div>-->

          </div>
        </div>

      </div>

      <!--footer分页-->
      <div class="ui bottom attached segment" th:if="${pageInfoRecommended.pages}>1">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <a href="#" th:href="@{/home/index(pageNum=${pageInfoRecommended.pageNum}-1)}"  th:unless="${!pageInfoRecommended.hasPreviousPage}" class="ui mini teal basic button">上一页</a>
          </div>
          <div class="right aligned column">
            <a href="#" th:href="@{/home/index(pageNum=${pageInfoRecommended.pageNum}+1)}"  th:unless="${!pageInfoRecommended.hasNextPage}" class="ui mini teal basic button">下一页</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="home/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>


  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    //个人历史
    $(function () {
        var urlhistoryList = "/crud/home/showHistory";
        $("#historyList-container").load(urlhistoryList);
        alert("来到这里了吗");
    });

  </script>
</body>
</html>
