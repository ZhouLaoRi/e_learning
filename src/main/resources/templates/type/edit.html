<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="commons/bar::head"></div>

<body>
<!-- 引入抽取的navbar -->
<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
<div th:insert="commons/bar::topbar"></div>
<!--<div th:insert="~{dashboard::topbar}"></div>-->

<div class="container-fluid">
	<div class="row">
		<!-- 引入侧边栏 -->
		<div th:replace="~{commons/bar::#sidebar(activeUri='types')}"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<form th:action="@{/type}" method="post">
				<input type="hidden" name="_method" value="put"/>
				<input type="hidden" name="typeId" th:value="${type.id}">

				<div class="form-group">
					<label>分类名字</label>
					<input name="name" type="text" class="form-control" placeholder="分类一" th:value="${type.name}">
				</div>
				<div class="form-group">
					<label>课程总量</label>
					<input name="total" type="text" class="form-control" placeholder="1" th:value="${type.total}">
				</div>
				<button type="submit" class="btn btn-primary" >修改</button>
			</form>
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>-->
<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>

</body>

</html>
