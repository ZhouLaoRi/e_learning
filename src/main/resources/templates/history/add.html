<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div th:replace="commons/bar::head"></div>

<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='historys')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/back/history/history}" method="post">
						<input type="hidden" name="historyId">

						<div class="form-group">
							<label>用户id</label>
							<input name="historyIntro" type="text" class="form-control" placeholder="1">
						</div>
						<div class="form-group">
							<label>观看时间</label>
							<input name="historyPath" type="text" class="form-control" placeholder="2019-07-19 00:00:00">
						</div>
						<div class="form-group">
							<label>课程id</label>
							<input name="historyLevel" type="text" class="form-control" placeholder="1">
						</div>
						<div class="form-group">
							<label>资料id</label>
							<input name="historyLevel" type="text" class="form-control" placeholder="1">
						</div>
						<button type="submit" class="btn btn-primary" >添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!--<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>-->
		<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>

	</body>

</html>
