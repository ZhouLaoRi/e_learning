<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div th:replace="commons/bar::head"></div>

<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='datas')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/back/comment/comment}" method="post">
						<input type="hidden" name="commentId" th:value="${comment.commentId}">

						<div class="form-group">
							<label>用户id</label>
							<input name="userId" type="text" class="form-control" placeholder="1" th:value="${comment.userId}">
						</div>
						<div class="form-group">
							<label>用户名</label>
							<input name="nickname" type="text" class="form-control" placeholder="1" th:value="${comment.nickname}">
						</div>
						<div class="form-group">
							<label>用户头像路径</label>
							<input name="avatar" type="text" class="form-control" placeholder="stone" th:value="${comment.avatar}">
						</div>
						<div class="form-group">
							<label>评论时间</label>
							<input name="commentDate" type="text" class="form-control" placeholder="2020-03-14 18:39:08" th:value="${comment.commentDate}">
						</div>
						<div class="form-group">
							<label>内容</label>
							<input name="commentText" type="text" class="form-control" placeholder="老师讲课很清晰，内容也很好" th:value="${comment.commentText}">
						</div>
						<div class="form-group">
							<label>点赞</label>
							<input name="commentLike" type="text" class="form-control" placeholder="1" th:value="${comment.commentLike}">
						</div>
						<div class="form-group">
							<label>父评论（回复的人）</label>
							<input name="parentCommentId" type="text" class="form-control" placeholder="1" th:value="${comment.parentCommentId}">
						</div>
						<div class="form-group">
							<label>评论所属课程</label>
							<input name="courseId" type="text" class="form-control" placeholder="1" th:value="${comment.courseId}">
						</div>
						<button type="submit" class="btn btn-primary" >添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!--<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>-->
		<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
