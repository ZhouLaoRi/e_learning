<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!--引入抽取的head-->
	<div th:replace="commons/bar::head"></div>


<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='courses')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="course" th:href="@{/course}">课程添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>课程编号</th>
									<th>课程名字</th>
									<th>课程简介</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course:${courses}">
									<td th:text="${course.courseId}"></td>
									<td th:text="${course.courseName}"></td>
									<td th:text="${course.courseIntro}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/course/}+${course.courseId}">编辑</a>
										<button th:attr="del_uri=@{/course/}+${course.courseId}" type="submit" class="btn btn-sm btn-danger deleteBtn">删除</button>

									</td>
								</tr>
							</tbody>
						</table>
						<p>
							<span>第[[${pageInfo.pageNum}]]页/共[[${pageInfo.pages}]]页</span><br/>
							<!--当前页是第1页时，那首页和上一页变成不可点击链接，当前页是最后一页时，那下一页、尾页不可点击链接-->


							<!--        上一页-->
							<!--        如果为第一页，则没有a标签-->
							<th:block th:if="${pageInfo.pageNum==1}">
								<span class="btn btn-sm btn-primary">首页</span>
							</th:block>

							<th:block th:if="${pageInfo.pageNum>1}">
								<a class="btn btn-sm btn-primary" th:href="@{/courses(pageNum=${pageInfo.pageNum-1})}">
									<span>上一页</span>
								</a>
							</th:block>

							<!--        页码遍历-->
							<th:block th:each="i :${#numbers.sequence(1, pageInfo.pages)}">
								<a class="btn btn-sm btn-primary " th:href="@{/courses(pageNum=${i})}">
									<!--                当前页样式为on-->
									<span th:style="${pageInfo.pageNum == i}? 'background: #6610f2':''"
										  th:class="${pageInfo.pageNum == i}? 'btn-sm':''">
                						<th:block th:text="${i}"></th:block>
            						</span>
								</a>
							</th:block>

							<!--下一页-->
							<!--        如果为最后一页也没有a标签--><!-- 先看是不是最后一页，是就这样，不是就下一个框 -->
							<th:block th:if="${pageInfo.pageNum==pageInfo.pages}">
								<span class="btn btn-sm btn-primary">最后一页</span>
							</th:block>

							<th:block th:if="${pageInfo.pageNum<pageInfo.pages}">
								<a class="btn btn-sm btn-primary" th:href="@{/courses(pageNum=${pageInfo.pageNum+1})}">
									<span>下一页</span>
								</a>
							</th:block>

						</p>
					</div>
				</main>
				<!--<form th:action="@{/emp/}+${emp.id}" method="post">-->
				<form id="deleteCourseForm" method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

		<script>
			$(".deleteBtn").click(function () {
				//删除当前课程的
				$("#deleteCourseForm").attr("action",$(this).attr("del_uri")).submit();
				return false;
            });
		</script>
	</body>

</html>
