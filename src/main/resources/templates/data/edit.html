<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="commons/bar::head"></div>

<body>
<!-- 引入抽取的navbar -->
<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
<div th:insert="commons/bar::topbar"></div>
<!--<div th:insert="~{dashboard::topbar}"></div>-->

<div class="container-fluid">
	<div class="row">
		<!-- 引入侧边栏 -->
		<div th:replace="~{commons/bar::#sidebar(activeUri='datas')}"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<form th:action="@{/data}" method="post">
				<input type="hidden" name="_method" value="put"/>
				<input type="hidden" name="dataId" th:value="${data.dataId}">
				<div class="form-group">
					<label>资料所属课程</label>
					<input name="courseId" type="text" class="form-control" placeholder="C语言"th:value="${data.courseId}">
				</div>
				<div>
					<label>课程资料名字</label>
					<input name="dataName" type="text" class="form-control" placeholder="C语言是最难学的语言" th:value="${data.dataName}">
				</div>
				<div>
					<label>课程资料路径</label>
					<input name="dataPath" type="text" class="form-control" placeholder="C语言是最难学的语言" th:value="${data.dataPath}">
				</div>
				<div>
					<label>课程资料难易度等级</label>
					<input name="dataLevel" type="text" class="form-control" placeholder="C语言是最难学的语言" th:value="${data.dataLevel}">
				</div>
				<div>
					<label>课程资料简介</label>
					<input name="dataIntro" type="text" class="form-control" placeholder="C语言是最难学的语言" th:value="${data.dataIntro}">
				</div>
				<button type="submit" class="btn btn-primary" >修改</button>
			</form>
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
