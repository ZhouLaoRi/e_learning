<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!--引入抽取的head-->
	<div th:replace="commons/bar::head"></div>


<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='managers')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<!-- 加入的搜索栏 -->
					<div  class="ui secondary segment form">
						<div class="inline fields">
							<div class="field">
								<input id="managerIdInput" type="text" name="managerId" placeholder="编号">
							</div>
							<div class="field">
								<input id="managerNameInput" type="text" name="managerName" placeholder="管理员名">
							</div>
							<button id="clear-btn" class="ui compact button">clear</button>
							<div class="field">
								<!--<button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>-->
								<button  type="button" id="search-btn-blog" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
							</div>
						</div>
					</div>

					<div class="table-responsive" id="table-container" th:fragment="ManagerList">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>管理员编号</th>
									<th>登录管理员名</th>
									<th>登录密码</th>
									<th>管理员类型</th>
									<th>头像路径</th>
									<th>邮箱</th>
									<th>电话</th>
									<th>登陆状态</th>
									<th>创建时间</th>
									<th>更新时间</th>
									<th>操作</th>
									<th>上传头像</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="manager:${pageInfo.list}">
									<td th:text="${manager.managerId}"></td>
									<td th:text="${manager.managerName}"></td>
									<td th:text="${manager.managerPassword}"></td>
									<td th:text="${manager.managerType}"></td>
									<td th:text="${manager.avatar}"></td>
									<td th:text="${manager.email}"></td>
									<td th:text="${manager.telephone}"></td>
									<td th:text="${manager.loginState}"></td>
									<td th:text="${#dates.format(manager.createTime,'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(manager.updateTime,'yyyy-MM-dd HH:mm')}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/back/manager/manager/}+${manager.managerId}">编辑</a>
										<button th:attr="del_uri=@{/back/manager/manager/}+${manager.managerId}" type="submit" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>
									<td>
										<form th:action="@{/back/manager/managerUpload/}+${manager.managerId}" method="POST" class="file" enctype="multipart/form-data">
											<input type="file" name="file"/>
											<input type="submit" value="上传" onclick="upload()"/>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						<p>
							<span>第[[${pageInfo.pageNum}]]页/共[[${pageInfo.pages}]]页</span><br/>

							<!--        上一页-->
							<!--        如果为第一页，则没有a标签-->
							<th:block th:if="${pageInfo.pageNum==1}">
								<span class="btn btn-sm btn-primary">首页</span>
							</th:block>

							<th:block th:if="${pageInfo.pageNum>1}">
								<a class="btn btn-sm btn-primary" th:href="@{/back/manager/managers(pageNum=${pageInfo.pageNum-1})}">
									<span>上一页</span>
								</a>
							</th:block>

							<!--        页码遍历-->
							<th:block th:each="i :${#numbers.sequence(1, pageInfo.pages)}">
								<a class="btn btn-sm btn-primary " th:href="@{/back/manager/managers(pageNum=${i})}">
									<!--                当前页样式为on-->
									<span th:style="${pageInfo.pageNum == i}? 'background: #6610f2':''"
										  th:class="${pageInfo.pageNum == i}? 'btn-sm':''">
                						<th:block th:text="${i}"></th:block>
            						</span>
								</a>
							</th:block>

							<!--下一页-->
							<!--        如果为最后一页也没有a标签--><!-- 先看是不是最后一页，是就这样，不是就下一个框 -->
							<th:block th:if="${pageInfo.pageNum==pageInfo.pages}">
								<span class="btn btn-sm btn-primary">最后一页</span>
							</th:block>

							<th:block th:if="${pageInfo.pageNum<pageInfo.pages}">
								<a class="btn btn-sm btn-primary" th:href="@{/back/manager/managers(pageNum=${pageInfo.pageNum+1})}">
									<span>下一页</span>
								</a>
							</th:block>

						</p>
					</div>
				</main>
				<form id="deleteManagerForm" method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!--<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>-->
		<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>

		<script>
			$(".deleteBtn").click(function () {
                if(confirm("确定删除吗")){
                    alert("删除成功");
                    //删除当前管理员的，假删除
                    $("#deleteManagerForm").attr("action",$(this).attr("del_uri")).submit();
                    return true;
                }
				return false;
            });

            function upload(){
                if(confirm("确定上传吗？原有的头像将会被覆盖，无法复原！！！")){
                    return true;
                }
                return false;
            }

            //清空搜索条件的东西
            $('#clear-btn')
                .on('click', function() {
                    document.getElementById("managerIdInput").value="";
                    document.getElementById("managerNameInput").value="";
                })
            ;

            $("#search-btn-blog").click(function () {
                $("#table-container").load("/crud/back/manager/managersAll",{
                    managerId : $("#managerIdInput").val(),
                    managerName : $("#managerNameInput").val()
                });
            });
		</script>
	</body>

</html>
