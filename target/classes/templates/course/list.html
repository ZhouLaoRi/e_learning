<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!--引入抽取的head-->
	<div th:replace="commons/bar::head"></div>


<body>
		<!-- 引入抽取的navbar -->
		<!-- 模板名：会使用thymeleaf的前后端配置规则进行解析 -->
		<div th:insert="commons/bar::topbar"></div>
		<!--<div th:insert="~{dashboard::topbar}"></div>-->

		<div class="container-fluid">
			<div class="row">
				<!-- 引入侧边栏 -->
				<div th:replace="~{commons/bar::#sidebar(activeUri='courses')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="course" th:href="@{/course}">课程添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>课程编号</th>
									<th>课程名字</th>
									<th>课程简介</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course:${courses}">
									<td th:text="${course.courseId}"></td>
									<td th:text="${course.courseName}"></td>
									<td th:text="${course.courseIntro}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/course/}+${course.courseId}">编辑</a>
										<button th:attr="del_uri=@{/course/}+${course.courseId}" type="submit" class="btn btn-sm btn-danger deleteBtn">删除</button>

									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
				<!--<form th:action="@{/emp/}+${emp.id}" method="post">-->
				<form id="deleteCourseForm" method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

		<script>
			$(".deleteBtn").click(function () {
				//删除当前课程的
				$("#deleteCourseForm").attr("action",$(this).attr("del_uri")).submit();
				return false;
            });
		</script>
	</body>

</html>
